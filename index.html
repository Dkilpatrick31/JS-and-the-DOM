<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS and the DOM</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <h1 id="myHeading">JavaScript and the DOM</h1>
    <p>Making a web page interactive</p>
    <button id="toggleList">List</button>
    <div class="list">
      <p class="description">Things that are purple:</p>
      <input type="text" class="description">
      <button class="description">Change List Description</button>
      <ul>
        <li>Grapes <button>Remove</button></li>
        <li>Amethyst <button>Remove</button></li>
        <li>Orange <button>Remove</button></li>
        <li>lavender <button>Remove</button></li>
        <li>Fire <button>Remove</button></li>
        <li>Anything <button>Remove</button></li>
        <li>Plums <button>Remove</button></li>
      </ul>
    </div>
    <input type="text" class="addItemInput">
    <button class="addItemButton">Add Item</button>
    <button class="removeItemButton">Remove Item</button>

    <script src="main.js" charset="utf-8"></script>
    <script src="events.js" charset="utf-8"></script>
  </body>
</html>
